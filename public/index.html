<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .connectButton {
        background: rgb(0, 64, 55);
        border: 1px solid rgb(0, 64, 55);
        color: rgb(255, 255, 255);
        border-radius: 8px;
        font-family: "DM Sans Bold", sans-serif;
        cursor: pointer;
        box-sizing: border-box;
        display: inline-flex;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        font-size: 1rem;
        line-height: 1;
        padding: 15px 16px;
        text-align: center;
        text-decoration: none;
        transition: all 0.1s ease 0s;
        white-space: normal;
        -webkit-font-smoothing: antialiased;
        margin: 0px;
      }
      .connectButton:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .connectButton:hover {
        background: rgb(0, 58, 50);
      }
    </style>
    <meta charset="utf-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any">
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web app to demonstrate Arcadia's Connect technical integration requirements"
    />
    <title>Arcadia Node Walkthrough</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
